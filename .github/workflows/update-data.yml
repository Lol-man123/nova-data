name: Update Data

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false  # Disable automatic GITHUB_TOKEN

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run update script
        run: node update-data.js

      - name: Set remote URL with PAT
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          # This sets the remote URL using the PAT
          git remote set-url origin https://x-access-token:${PAT}@github.com/Lol-man123/nova-data.git
          # Optional: print the remote URL to verify (the token should be masked in the logs)
          git remote -v

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data.json
          git diff --cached --quiet || git commit -m "Update data.json"

      - name: Push changes
        run: git push origin HEAD:main
        env:
          PAT: ${{ secrets.PAT }}
